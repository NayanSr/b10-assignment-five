<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate BD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <header class="bg-fuchsia-50">
      <section class="container mx-auto">
        <div class="navbar">
          <div class="navbar-start">
            <a class="btn bg-lime-400">Blog</a>
          </div>
          <div class="navbar-center">
            <div class="flex items-center gap-4">
              <img src="images/logo.png" alt="Navigation Logo" />
              <h1 class="text-2xl font-semibold">Donate Bangladesh</h1>
            </div>
          </div>
          <div class="navbar-end">
            <div class="flex items-center gap-4">
              <img src="images/coin.png" alt="Navigation Logo" />
              <h1 id="main-balance" class="text-1xl font-semibold">5500</h1>
              <h1 class="text-1xl font-semibold">BDT</h1>
            </div>
          </div>
        </div>
      </section>
    </header>



    <main>
      <section class="container mx-auto mt-9">
        <div class="max-w-60 mx-auto flex gap-6">
          <a id="btn-top-donation" class="btn bg-lime-400 text-xl">Donation</a>
          <a id="btn-top-history" class="btn text-xl">History</a>
        </div>
      </section>




      <div id="donation-fields">
        <!--? Card -01 Starts  -->
        <section
        class="container mx-auto mt-10 border-solid rounded-2xl border-2 border-gray-400"
      >
        <div class="hero">
          <div class="hero-content flex-col lg:flex-row">
            <div class="text-center mr-4">
              <img src="images/noakhali.png" alt="" />
            </div>

            <div class="card w-1/2">
              <div class="flex bg-slate-200 w-32 rounded-md p-2">
                <img src="images/coin.png" alt="" />
                <h2 id="noakhali-balance" class="text-xl font-bold mx-2">0</h2>
                <h2 class="text-xl font-bold">BDT</h2>
              </div>
              <h2 class="text-[18px] font-bold">
                Donate for Flood at Noakhali, Bangladesh
              </h2>
              <p class="py-6">
                TTTTTTTTTTTTTTTTTTTTTTTTT TTTTTTTTTTTTTTTTTTTT TTTTTTTTTTTTT
              </p>
              <input
                id="input-donate-noakhali"
                type="text"
                placeholder="Write Donation Amount"
                class="input input-bordered my-4"
                required
              />
              <button
              
                id="btn-donate-now-noakhali"
                class="rounded-lg bg-lime-400 text-xl py-2 font-bold"
              >
                Donate now
              </button>
              <!--? Modal Start -->
             
              <dialog
                id="my_modal_5"
                class="modal modal-bottom sm:modal-middle"
              >
                <div class="modal-box flex items-center justify-center flex-col">
                  <h3 class="text-lg font-bold">Congrates!</h3>
                  <img src="images/coin.png" alt="">
                  <p class="py-4 text-lg">
                   You Have Donated for Humankind
                  </p>
                  <h2 class="text-xl font-bold">Successfully</h2>
                  <div class="modal-action">
                    <form method="dialog">
                      <!-- if there is a button in form, it will close the modal -->
                      <button class="btn">Close Confirmation</button>
                    </form>
                  </div>
                </div>
              </dialog>
              <!--? Modal End -->
            </div>
          </div>
        </div>
      </section>
      <!--? Card -01 End  -->

      <!--? Card -02 Starts  -->

      <!--? Card -02 End  -->
      <!--? Card -03 Starts  -->

      <!--? Card -03 End  -->
      </div>
  
      <!--* History Start  -->
      <section id="history-container" class="container mx-auto mt-10 hidden">
        <h2>Here is all history</h2>
      </section>
      <!--* History End  -->
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
  </body>
</html>
